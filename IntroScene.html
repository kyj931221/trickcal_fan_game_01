<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Game Intro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: white;
            color: #fff;
        }

        /* 컨테이너 스타일 */
        #main-container {
            display: flex;
            flex-direction: column; /* 세로 정렬 */
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            text-align: center;
            background-color: white;
        }

        /* 설명 섹션 스타일 */
        .description-container {
            max-width: 960px;
            margin: 20px auto; /* 상하 간격 */
            padding: 30px;
            background: linear-gradient(135deg, #84fab0, #8fd3f4); /* 파란-초록 그라디언트 */
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #ffffff;
        }

        .description-container h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .description-container p {
            font-size: 18px;
            line-height: 1.8;
        }

        .description-container p span {
            font-weight: bold;
            color: #ffdd00; /* 강조 텍스트 색상 */
        }

        /* 인트로 화면 스타일 */
        #introScreen {
            margin-top: 20px;
            text-align: center;
        }

        #gameTitle {
            width: 800px;
            height: auto;
            margin-bottom: 20px;
        }

        #startButton {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        #startButton:hover {
            background-color: #0056b3;
        }

        #backButton {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #backButton:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>
<div id="main-container">
    <!-- ==================== 설명 섹션 시작 ==================== -->
    <div class="description-container">
        <h2>트릭컬 팬 게임 : 버터의 행복 산책</h2>
        <p>
            <span>"트릭컬 팬 게임 : 버터의 행복 산책"</span>은 트릭컬 팬 게임으로 제작되었습니다.
        </p>
        <p>
            버터가 좋아하는 음식과 싫어하는 음식을 구분해서 점수를 올려보세요! <br>
            지금 바로 시작하세요!
        </p>
    </div>
    <!-- ==================== 설명 섹션 끝 ==================== -->

    <!-- ==================== 인트로 화면 시작 ==================== -->
    <div id="introScreen">
        <img id="gameTitle" src="assets/Image/game-title.png" alt="Game Title">
        <button id="startButton" onclick="startGame()">게임 시작</button><br>
        <button id="backButton" onclick="backGame()">돌아 가기</button>
    </div>
    <!-- ==================== 인트로 화면 끝 ==================== -->
</div>

<script>
    function startGame() {
        window.location.href = "GameScene.html";
    }

    function backGame() {
        window.location.href = "https://kyj931221.github.io/DevPort/Content";
    }
</script>
</body>
</html>
